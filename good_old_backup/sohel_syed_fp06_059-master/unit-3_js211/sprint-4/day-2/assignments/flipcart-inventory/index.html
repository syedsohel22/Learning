<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Home</title>
    <link rel="stylesheet" href="./style/index.css" />

    <div id="navbar"></div>
    <form action="" id="addProduct">
