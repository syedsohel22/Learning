<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Admin Panel</h1>
    <div>
      <form action="" id="form-data">
        <input type="text" id="name" placeholder="Name" />
        <input type="number" id="price" placeholder="Price" />
        <input type="text" id="description" placeholder="Description" />
        <input type="date" id="delivery" placeholder="Delivery date" />
        <input type="text" id="image" placeholder="Image url" />
        <button id="add_product" onclick="addProduct(event)">
          Add Product
        </button>
      </form>
      <h2>sort based on Price</h2>
      <button id="sort-low-to-high" onclick="sortLH()">Sort Low to High</button>
      <button id="sort-high-to-low" onclick="sortHL()">Sort High to Low</button>
      <h2>filter based on Price</h2>

      <button id="greater-than" onclick="greter()">Price > 4000</button>
      <button id="less-than" onclick="lesser()">Price < = 4000</button>
    </div>
    <div id="container"></div>
  </body>
</html>
<script src="./src/scripts/index.js"></script>
