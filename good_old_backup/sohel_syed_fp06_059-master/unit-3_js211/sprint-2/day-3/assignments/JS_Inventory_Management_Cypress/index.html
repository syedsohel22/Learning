<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Index page</title>
  </head>

  <body>
    <div id="container">
      <div style="margin: auto">
        <button id="show_products">Show products</button>
      </div>
      <div>
        <h2>Add Products</h2>
        <form id="product_form">
          <input type="text" id="product_name" placeholder="Product Name" />
          <input type="text" id="product_brand" placeholder="product brand" />
          <input type="number" id="product_price" placeholder="product price" />
          <input type="text" id="product_image" placeholder="product image" />
          <input type="submit" value="Add Product" />
        </form>
      </div>
    </div>
  </body>
</html>
<script src="./src/scripts/index.js"></script>
