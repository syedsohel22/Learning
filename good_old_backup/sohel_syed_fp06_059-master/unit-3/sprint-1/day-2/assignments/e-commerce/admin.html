<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="admin_form" onsubmit="storeData(event)">
      <input id="name" placeholder="Product name" type="text" />
      <input id="category" placeholder="Category" type="text" />
      <input id="image" placeholder="Image url" type="text" />
      <input id="price" placeholder="Price" type="text" />
      <select name="Gender " placeholder="Gender " id="gender">
        <option value="option">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <input id="sold" name="Sold" type="checkbox" />
      <label for="sold">Sold</label>
      <button id="add">Submit</button>
    </form>
  </body>
</html>
<script src="/admin.js"></script>
