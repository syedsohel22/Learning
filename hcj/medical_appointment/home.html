<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <h1>Welcome to the Medical Appointment Booking System</h1>
    <div id="forms-container">
      <div id="login-form">
        <h2>Login</h2>
        <form id="login-form">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required />
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required />
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="toggle-form">Sign up</a></p>
      </div>

      <div id="signup-form" style="display: none">
        <h2>Sign Up</h2>
        <form id="signup-form">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" required />
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required />
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required />
          <label for="signup-doctor">Are you a doctor?</label>
          <input type="checkbox" id="signup-doctor" />
          <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="toggle-form">Login</a></p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
