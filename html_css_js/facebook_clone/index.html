<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceBook clone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- --------------------------------------Navbar -------------------------------------- -->
    <nav>
      <div class="nav-left">
        <img src="./images/logo.png" alt="main-logo" class="logo" />
        <ul>
          <li><img src="./images/notification.png" alt="notification" /></li>
          <li><img src="./images/inbox.png" alt="inbox" /></li>
          <li><img src="./images/video.png" alt="video" /></li>
        </ul>
      </div>
      <div class="nav-right">
        <div class="search-box">
          <img src="./images/search.png" alt="search" />
          <input type="text" placeholder="search" />
        </div>
        <div class="nav-user-icon online">
          <img src="./images/profile-pic.png" alt="profile-pic" />
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- --------------------------------------left-sidebar -------------------------------------- -->
      <div class="left-sidebar"></div>
      <!-- --------------------------------------main-content -------------------------------------- -->
      <div class="main-content"></div>
      <!-- --------------------------------------right-sidebar -------------------------------------- -->
      <div class="right-sidebar"></div>
    </div>
  </body>
</html>
